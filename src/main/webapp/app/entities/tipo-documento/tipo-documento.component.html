<div>
    <h2 id="page-heading">
        <span jhiTranslate="quileiaJavaWebApp.tipoDocumento.home.title">Tipo Documentos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-documento" [routerLink]="['/tipo-documento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="quileiaJavaWebApp.tipoDocumento.home.createLabel">
            Create a new Tipo Documento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoDocumentos?.length === 0">
        <span jhiTranslate="quileiaJavaWebApp.tipoDocumento.home.notFound">No tipoDocumentos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoDocumentos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="iniciales"><span jhiTranslate="quileiaJavaWebApp.tipoDocumento.iniciales">Iniciales</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nombreDocumento"><span jhiTranslate="quileiaJavaWebApp.tipoDocumento.nombreDocumento">Nombre Documento</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="estadoTipoDocumento"><span jhiTranslate="quileiaJavaWebApp.tipoDocumento.estadoTipoDocumento">Estado Tipo Documento</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoDocumento of tipoDocumentos ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-documento', tipoDocumento.id, 'view']">{{ tipoDocumento.id }}</a></td>
                    <td>{{ tipoDocumento.iniciales }}</td>
                    <td>{{ tipoDocumento.nombreDocumento }}</td>
                    <td jhiTranslate="{{ 'quileiaJavaWebApp.Estado.' + tipoDocumento.estadoTipoDocumento }}">{{ tipoDocumento.estadoTipoDocumento }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-documento', tipoDocumento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-documento', tipoDocumento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoDocumento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tipoDocumentos?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
