<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Prueba Tecnica Quilea</h1>

        <p class="lead" jhiTranslate="home.subtitle">nota: Puede modificar las dema entidades logueandose: usuario: admin, contraseña: admin</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    [translateValues]="{ username: account.login }">You are logged in as user "{{ account.login }}".</span>
            </div>

        </div>
        <div>
            <div>
                <button style="padding: 10px; margin: 10px;
                    border: 2px solid; text-align: center; width:600px; height:90px;"
                        type="button"
                        [routerLink]="['/medico']"
                        class="btn btn-info btn-lg">
                    <fa-icon icon="eye"></fa-icon>
                    <span style="border: 2px; text-align: center ; width:500px; height:65px;" class="btn btn-info btn-lg">Médicos</span>
                </button>
            </div>
            <div>
                <button style="padding: 10px; margin: 10px;
                    border: 2px solid; text-align: center; width:600px; height:90px;"
                    type="button"
                        [routerLink]="['/paciente']"
                        class="btn btn-info btn-lg">
                    <fa-icon icon="eye"></fa-icon>
                    <span style="border: 2px; text-align: center ; width:500px; height:65px;" class="btn btn-info btn-lg">Pacientes</span>
                </button>
            </div>
            <div>
            <button style="padding: 10px; margin: 10px;
                    border: 2px solid; text-align: center; width:600px; height:90px;"
                    type="button"
                    [routerLink]="['/cita']"
                    class="btn btn-info btn-lg">
                <fa-icon icon="eye"></fa-icon>
                <span style="border: 2px; text-align: center ; width:500px; height:65px;" class="btn btn-info btn-lg">Citas</span>
            </button>
            </div>
        </div>
    </div>
</div>
